<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup using html, css amd javascript demo project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
     <button>Subscribe</button>
     <div class="modal">
        <div class="card">
            <i class="uil uil-multiply" id="close"></i>
            <div class="brand">
                <img src="/images/01.png" alt="">
            </div>
            <div class="info">
                <h2>Subscribe To Our Newsletter</h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident mollitia odit reiciendis cupiditate nostrum ex minima praesentium illo quis dolorem.</p>
                <form action="">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
     </div>

     <script src="script.js"></script>
</body>
</html>
